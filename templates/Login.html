<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body id="bgImageLog">
    <div id="logBox">
        <form action="{{ url_for('login') }}" method="POST">
            <h1>Login</h1>
            <br>
            <p>Username:</p>
            <input type="text" name="user" class= "Hero">
            <br>
            <p>Password:</p>
            <input type="text" name="pasw" id="lastBox" class= "Hero">
            <br>
            {% if message %}
            <p>{{ message }}!</p>
            {% endif %}
            <input type="submit" value="Submit" class="Hero">
            <p>Dont have an account?</p>
            <a href="Registration.html">Register</a>
        </form>
     </div>
</body>
</html>
