<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div id="regBox">
        <form action="http://127.0.0.1:5000/register" method="POST">
            <h1>Register</h1>
            <br>
            <p>Create a Username:</p>
            <input type="text" name="user" class= "Hero" required>
            <br>
            <p>Create a Password:</p>
            <label for=""><em>Must contain 8 characters with one number, and one special character</em></label>
            <br>
            <input type="password" name="pasw" id="lastBox" size="8" pattern="(?=.*\d)(?=.*[@#$%^&+*!=])(?=.*[a-z])(?=.*[A-Z]).{8,}" class= "Hero" value="" required>
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}
            <br>
            <p>Enter a Phone Number:</p>
            <input type="text" name="phone" id="lastBox" class= "Hero">
            <br>
            <p>Email Address:</p>
            <input type="email" name="email" id="lastBox" class= "Hero" required>
            <br>
            <p>Enter your Address:</p>
            <input type="text" name="address" id="lastBox" class= "Hero" required>
            <br>
            <input id="sub" type="submit" value="Submit" class= "Hero">
        </form>
    </div>
</body>
</html>
</html>
